
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'possedeCompte.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'possedeCompte.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'possedeCompte.proprietaire' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'possedeCompte.proprietaire' | translate}}" autofocus  id="1" [(ngModel)]="item.proprietaire?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'possedeCompte.banque' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'possedeCompte.banque' | translate}}" autofocus  id="2" [(ngModel)]="item.banque?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'possedeCompte.compte' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'possedeCompte.compte' | translate}}" autofocus  id="3" [(ngModel)]="item.compte?.numeroCompte">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>


<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'transaction.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'transaction.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'transaction.dateTransaction' | translate}}</label>
                        <p-calendar id="1" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'transaction.dateTransaction' | translate}}"  [(ngModel)]="item.dateTransaction" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'transaction.typeTransaction' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'transaction.typeTransaction' | translate}}" autofocus  id="2" [(ngModel)]="item.typeTransaction?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'transaction.instrument' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'transaction.instrument' | translate}}" autofocus  id="3" [(ngModel)]="item.instrument?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'transaction.compte' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'transaction.compte' | translate}}" autofocus  id="4" [(ngModel)]="item.compte?.numeroCompte">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'transaction.dateEncaissement' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'transaction.dateEncaissement' | translate}}"  [(ngModel)]="item.dateEncaissement" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'transaction.pathCheque' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'transaction.pathCheque' | translate}}" autofocus  id="6" [(ngModel)]="item.pathCheque">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'transaction.description' | translate}}</label>
                        <textarea id="7" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'transaction.description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
